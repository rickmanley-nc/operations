- name: Update Domain Settings
  command: hammer domain update --name "{{satellite_domain}}" --organizations "{{satellite_organization}}" --dns satellite.demo.com --locations "{{satellite_location}}"
  tags: satellite

- name: Create VLAN_126 subnet
  command: hammer subnet create --name vlan_126 --dhcp-id 1 --dns-id 1 --tftp-id 1 --organizations "{{satellite_organization}}" --domains "{{satellite_domain}}" --locations "{{satellite_location}}" --network 192.168.126.0 --mask 255.255.255.0 --gateway 192.168.126.1 --from 192.168.126.150 --to 192.168.126.200
  tags: satellite

- name: Create RHEL 7 Base Content View
  command: hammer content-view create --organization "{{satellite_organization}}" --name 'RHEL7_Base' --label rhel7_base --description 'Core Build for RHEL 7'
  tags: satellite

- name: Create EPEL Content View
  command: hammer content-view create --organization "{{satellite_organization}}" --name 'EPEL' --label epel --description 'Contains only Extra Packages for Enterprise Linux repository'
  tags: satellite

- name: Create High Availability Content View
  command: hammer content-view create --organization "{{satellite_organization}}" --name 'High_Availability' --label high_availability --description 'Contains only High Availability repository'
  tags: satellite

- name: Add RHEL Repositories to RHEL 7 Base Content View
  command: hammer content-view add-repository --organization "{{satellite_organization}}" --name 'RHEL7_Base' --product 'Red Hat Enterprise Linux Server' --repository '{{ item }}'
  with_items:
    - "Red Hat Enterprise Linux 7 Server RPMs x86_64 7Server"
    - "Red Hat Enterprise Linux 7 Server - Extras RPMs x86_64"
    - "Red Hat Enterprise Linux 7 Server Kickstart x86_64 7.3"
    - "Red Hat Satellite Tools 6.2 for RHEL 7 Server RPMs x86_64"
    - "Red Hat Enterprise Linux 7 Server - Optional RPMs x86_64 7Server"
  tags: satellite

- name: Add EPEL Repository to EPEL Content View
  command: hammer content-view add-repository --organization "{{satellite_organization}}" --name 'EPEL' --product 'Extra Packages for Enterprise Linux' --repository 'EPEL 7 - x86_64'
  tags: satellite

- name: Add High Availability Repository to it's Content View
  command: hammer content-view add-repository --organization "{{satellite_organization}}" --name 'High_Availability' --product 'Red Hat Enterprise Linux High Availability for RHEL Server' --repository 'Red Hat Enterprise Linux High Availability for RHEL 7 Server RPMs x86_64 7Server'
  tags: satellite

- name: Publish Initial RHEL 7 Base Content View
  command: hammer content-view publish --organization "{{satellite_organization}}" --name RHEL7_Base --description 'Initial Publishing'
  tags: satellite

- name: Promote Initial RHEL 7 Base Content View to All Environments
  command: hammer content-view version promote --organization "{{satellite_organization}}" --content-view RHEL7_Base --to-lifecycle-environment '{{ item }}'
  with_items:
    - Development
    - Acceptance
    - Production
  tags: satellite

- name: Publish Initial EPEL Content View
  command: hammer content-view publish --organization "{{satellite_organization}}" --name EPEL --description 'Initial Publishing'
  tags: satellite

- name: Promote Initial EPEL Content View to only Development Environment
  command: hammer content-view version promote --organization "{{satellite_organization}}" --content-view EPEL --to-lifecycle-environment Development
  tags: satellite

- name: Publish Initial High Availability Content View
  command: hammer content-view publish --organization "{{satellite_organization}}" --name High_Availability --description 'Initial Publishing'
  tags: satellite

- name: Promote Initial High Availability Content View to Development, Acceptance, and Production
  command: hammer content-view version promote --organization "{{satellite_organization}}" --content-view High_Availability --to-lifecycle-environment '{{ item }}'
  with_items:
    - Development
    - Acceptance
    - Production
  tags: satellite

- name: Create Development-RHEL Composite Content View (RHEL7_Base + High_Availability + EPEL)
  command: hammer content-view create --composite --organization "{{satellite_organization}}" --name 'Development-RHEL' --label composite_rhel7_epel --description 'Combination of RHEL7_Base and EPEL'
  tags: satellite

- name: Create Acceptance-RHEL Composite Content View (RHEL7_Base + High Availability)
  command: hammer content-view create --composite --organization "{{satellite_organization}}" --name 'Acceptance-RHEL' --label composite_rhel7_high_availability --description 'Combination of RHEL7_Base and High Availability'
  tags: satellite

- name: Add content views to composite content view for Development-RHEL
  command: hammer content-view update --organization "{{satellite_organization}}" --name "Development-RHEL" --component-ids 2,3,4
  tags: satellite

- name: Add content views to composite content view for Acceptance-RHEL
  command: hammer content-view update --organization "{{satellite_organization}}" --name "Acceptance-RHEL" --component-ids 2,4
  tags: satellite

- name: Publish composite content view Development-RHEL
  command: hammer content-view publish --organization "{{satellite_organization}}" --name Development-RHEL --description 'Initial Publishing'
  tags: satellite

- name: Promote composite content view Development-RHEL
  command: hammer content-view version promote --organization "{{satellite_organization}}" --content-view Development-RHEL --to-lifecycle-environment Development
  tags: satellite

- name: Publish composite content view Acceptance-RHEL
  command: hammer content-view publish --organization "{{satellite_organization}}" --name Acceptance-RHEL --description 'Initial Publishing'
  tags: satellite

- name: Promote composite content view Acceptance-RHEL
  command: hammer content-view version promote --organization "{{satellite_organization}}" --content-view Acceptance-RHEL --to-lifecycle-environment 'Acceptance'
  tags: satellite


